<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
        <style>
            html { font-family: Helvetica; display: inline-block; margin: 0px auto; text-align: center;}
            .horizontal-container { width: 100%%; overflow:auto; }
            .horizontal-container .left { width: 75%%; float:left; }
            .horizontal-container .right { width: 25%%; float:right; }
            .buttonOn { background-color: #FAFA05; border: 2px solid #000000; border-radius: 8px; color: #ACABAB; padding: 8px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 12px; margin: 4px 2px; cursor: pointer; }
            .buttonOff { background-color: #D11D53; border: 2px solid #000000; border-radius: 8px; color: #ACABAB; padding: 8px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 12px; margin: 4px 2px; cursor: pointer; }
            .buttonSubmit { background-color: #4CAF50; border: 2px solid #000000; border-radius: 8px; color: white; padding: 16px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; }
            .buttonSaveLoad { background-color: #BDBBA4; border: 2px solid #000000; border-radius: 8px; color: white; padding: 6px 14px; text-align: center; text-decoration: none; display: inline-block; font-size: 8px; margin: 4px 2px; cursor: pointer; }
            .buttonReload { background-color: %s; border: 2px solid #000000; border-radius: 8px; color: white; padding: 6px 14px; text-align: center; text-decoration: none; display: inline-block; font-size: 8px; margin: 4px 2px; cursor: pointer; }
            .background { background-color: #FFF6C7; border: 6px solid #FF2626; margin: 0px 0px; }
            .status { margin: 2px 2px; }
            .timeStatus { margin: 2px 2px; font-size: 8px; }
        </style>
    </head>
    <body class="background">
        <h1>Control Panel</h1>
        <h3>Current Status:</h2>
        <div class="horizontal-container">
            <form class="right">
                <button class="buttonReload" name="reload" value="true">Reload NTP Time</button>
                <p class="timeStatus">%s</p>
            </form>
            <div class="left">
                <p class="status">Local Time: %s</p>
                <p class="status">Relay State: %s</p>
            </div>
        </div>
        <form>
            <h3>Set local timezone:</h3>
            <select name="timezone" id="timezone">
              <option value="-12" %s>UTC-12:00</option>
              <option value="-11" %s>UTC-11:00</option>
              <option value="-10" %s>UTC-10:00</option>
              <option value="-9" %s>UTC-9:00</option>
              <option value="-8" %s>UTC-8:00</option>
              <option value="-7" %s>UTC-7:00</option>
              <option value="-6" %s>UTC-6:00</option>
              <option value="-5" %s>UTC-5:00</option>
              <option value="-4" %s>UTC-4:00</option>
              <option value="-3" %s>UTC-3:00</option>
              <option value="-2" %s>UTC-2:00</option>
              <option value="-1" %s>UTC-1:00</option>
              <option value="0" %s>UTC+0:00</option>
              <option value="1" %s>UTC+1:00</option>
              <option value="2" %s>UTC+2:00</option>
              <option value="3" %s>UTC+3:00</option>
              <option value="4" %s>UTC+4:00</option>
              <option value="5" %s>UTC+5:00</option>
              <option value="6" %s>UTC+6:00</option>
              <option value="7" %s>UTC+7:00</option>
              <option value="8" %s>UTC+8:00</option>
              <option value="9" %s>UTC+9:00</option>
              <option value="10" %s>UTC+10:00</option>
              <option value="11" %s>UTC+11:00</option>
              <option value="12" %s>UTC+12:00</option>
              <option value="13" %s>UTC+13:00</option>
              <option value="14" %s>UTC+14:00</option>
            </select>
            
            <h3>Set ON and OFF times:</h3>
            <input type="time" id="turnon_time" name="turnon_time" value="%s"/>
            <small>Turn on time.</small>
            <br><br>
            <input type="time" id="turnoff_time" name="turnoff_time" value="%s"/>
            <small>Turn off time.</small>
            
            <br><br>
            <center>
                <button class="buttonSubmit" name="submit" value="submit" type="submit">Submit</button>
            </center>
            <center>
                <button class="buttonSaveLoad" name="submit" value="save" type="submit">Save</button>
                <button class="buttonSaveLoad" name="submit" value="load" type="submit">Load</button>
            </center>
        </form>
        <form>
            <h3 style="color: red;">Override relay state:</h3>
            <center> 
                <button class="buttonOn" name="relay" value="on" type="submit">Relay ON</button>
                <button class="buttonOff" name="relay" value="off" type="submit">Relay OFF</button>
            </center>
        </form>
        <br><br>
    </body>
</html>
